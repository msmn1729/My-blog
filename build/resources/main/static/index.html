<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="건열's blog">
    <meta property="og:description" content="게시글을 올리고 수정할 수 있는 블로그입니다!">
    <meta property="og:image" content="images/og_image.jpg">

    <title>게시판</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="js/script.js"></script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <div style="text-align: right">
            <button th:if="${username}" class="btn btn-outline-warning" onclick="window.location.href = '/user/logout'"
                    style="margin-top: 1%; margin-right: 10%">로그아웃
            </button>
            <button th:unless="${username}" class="btn btn-warning" onclick="window.location.href = 'login.html'"
                    style="margin-top: 1%; margin-right: 10%">로그인
            </button>
        </div>
        <h2>My blog</h2>
        <p th:if="${username}">
            <span th:text="${username}"></span>님 반갑습니다!
        </p>
        <p th:unless="${username}">
            글을 작성하려면 로그인 해주세요!
        </p>
    </div>
</div>

<!-- 리스트 게시판 시작-->

<table class="sub_news" border="1" cellspacing="0" summary="게시판의 글제목 리스트">
    <caption>게시판 리스트</caption>
    <colgroup>
        <col width="60%">
        <col width="15%">
        <col width="20%">
    </colgroup>
    <thead>
    <tr>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">날짜</th>
    </tr>
    </thead>
    <tbody id="board-box">
    <tr>
        <td class="title">
            <a href="#">게시판 제목이 들어갑니다.</a>
        </td>
        <td class="name">작성자</td>
        <td class="date">2021-03-25<br>12:34:56</td>
    </tr>
    <!-- tr이 제목 1줄입니다 보일 list 갯수만큼 li반복합니다.-->
    </tbody>
</table>

<!-- 리스트 게시판 끝-->

<div id="post-button-box" style="text-align: right">
    <button class="btn btn-primary" id="post-button" onclick="onClickMovePostpage()"
            style=" margin-top: 1%; margin-right: 10%">글쓰기
    </button>
</div>

</body>
</html>
