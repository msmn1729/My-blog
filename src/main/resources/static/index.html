<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script>
        // 사용자가 내용을 올바르게 입력하였는지 확인합니다.
        function isValidContents(contents) {
            if (contents === '') {
                alert('내용을 입력해주세요');
                return false;
            }
            if (contents.trim().length > 140) {
                alert('공백 포함 140자 이하로 입력해주세요');
                return false;
            }
            return true;
        }

        // 수정 버튼을 눌렀을 때, 기존 작성 내용을 textarea 에 전달합니다.
        // 숨길 버튼을 숨기고, 나타낼 버튼을 나타냅니다.
        function editPost(id) {
            showEdits(id);
            let contents = $(`#${id}-contents`).text().trim();
            $(`#${id}-textarea`).val(contents);
        }

        function showEdits(id) {
            $(`#${id}-editarea`).show();
            $(`#${id}-submit`).show();
            $(`#${id}-delete`).show();

            $(`#${id}-contents`).hide();
            $(`#${id}-edit`).hide();
        }

        function hideEdits(id) {
            $(`#${id}-editarea`).hide();
            $(`#${id}-submit`).hide();
            $(`#${id}-delete`).hide();

            $(`#${id}-contents`).show();
            $(`#${id}-edit`).show();
        }

        ////////////////////////////////////////////////////////////////////////////////////////////////////////////////

        $(document).ready(function () {
            // HTML 문서를 로드할 때마다 실행합니다.
            getMessages();
        })

        // 메모를 불러와서 보여줍니다.
        function getMessages() {
            $.ajax({
                type: "GET",
                url: "/board",
                success: function (response) {
                    for (let i = 0; i < response.length; i++) {
                        let board = response[i]
                        let id = board.id;
                        let title = board.title;
                        let username = board.username;
                        let contents = board.contents;
                        let modifiedAt = board.modifiedAt;
                        addHTML(id, title, username, contents, modifiedAt);
                    }
                }
            })
        }

        // 메모 하나를 HTML로 만들어서 body 태그 내 원하는 곳에 붙입니다.
        function addHTML(id, title, username, contents, modifiedAt) {
            let tempHtml = `<tr>
                                <td class="title">
                                    <a href="#">${title}</a>
                                </td>
                                <td class="name">${username}</td>
                                <td class="date">${modifiedAt}</td>
                                <td class="hit">1234</td>
                            </tr>`;
            $('#board-box').append(tempHtml);
        }

        // 메모를 수정합니다.
        function submitEdit(id) {
            // 1. 작성 대상 메모의 username과 contents 를 확인합니다.
            let username = $(`#${id}-username`).text().trim();
            let contents = $(`#${id}-textarea`).val().trim();

            // 2. 작성한 메모가 올바른지 isValidContents 함수를 통해 확인합니다.
            if (isValidContents(contents) == false) {
                return;
            }

            // 3. 전달할 data JSON으로 만듭니다.
            let data = {'username': username, 'contents': contents};

            // 4. PUT /api/memos/{id} 에 data를 전달합니다.
            $.ajax({
                type: "PUT",
                url: `/api/memos/${id}`,
                data: JSON.stringify(data),
                contentType: 'application/json',
                success: function (response) {
                    alert("변경이 완료되었습니다.");
                    window.location.reload();
                }
            })
        }

        // 메모를 삭제합니다.
        function deleteOne(id) {
            // 1. DELETE /api/memos/{id} 에 요청해서 메모를 삭제합니다.
            $.ajax({
                type: "DELETE",
                url: `/api/memos/${id}`,
                success: function (response) {
                    alert("삭제가 완료되었습니다.");
                    window.location.reload();
                }
            });
        }

        function onClickWritePost() {
            window.location.href = "/post.html";
        }
    </script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>My blog</h2>
        <p>
            글을 읽고 쓸 수 있는 게시판입니다.
        </p>
    </div>
    <div id="cards-box" class="area-read">
    </div>


</div>

<!-- 리스트 게시판 시작-->

<table class="sub_news" border="1" cellspacing="0" summary="게시판의 글제목 리스트">
    <caption>게시판 리스트</caption>
    <colgroup>
        <col>
        <col width="110">
        <col width="100">
        <col width="80">
    </colgroup>
    <thead>
    <tr>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">날짜</th>
        <th scope="col">조회수</th>
    </tr>
    </thead>
    <tbody id="board-box">
    <tr>
        <td class="title">
            <a href="#">게시판 제목이 들어갑니다</a>
        </td>
        <td class="name">작성</td>
        <td class="date">2021/03/24</td>
        <td class="hit">1234</td>
    </tr>
    <!-- tr이 제목 1줄입니다 보일 list 갯수만큼 li반복합니다.-->
    </tbody>
</table>

<!-- 리스트 게시판 끝-->

<div id="post-button-box" style="text-align: right">
    <button id="post-button" onclick="onClickWritePost()" type="button"
            style="width: 100px; height: 30px; margin-top: 10px; margin-right: 10px">글쓰기
    </button>
</div>

</body>
</html>
