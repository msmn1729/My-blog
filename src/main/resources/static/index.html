<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>My blog</h2>
        <p>
            글을 읽고 쓸 수 있는 게시판입니다.
        </p>
    </div>
    <div id="cards-box" class="area-read">
    </div>
</div>

<!-- 리스트 게시판 시작-->

<table class="sub_news" border="1" cellspacing="0" summary="게시판의 글제목 리스트">
    <caption>게시판 리스트</caption>
    <colgroup>
        <col width="60%">
        <col width="15%">
        <col width="20%">
        <col width="10%">
    </colgroup>
    <thead>
    <tr>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>
        <th scope="col">날짜</th>
        <th scope="col">조회수</th>
    </tr>
    </thead>
    <tbody id="board-box">
    <tr>
        <td class="title">
            <a href="#">게시판 제목이 들어갑니다</a>
        </td>
        <td class="name">작성</td>
        <td class="date">2021/03/24</td>
        <td class="hit">1234</td>
    </tr>
    <!-- tr이 제목 1줄입니다 보일 list 갯수만큼 li반복합니다.-->
    </tbody>
</table>

<!-- 리스트 게시판 끝-->

<div id="post-button-box" style="text-align: right">
    <button class="btn btn-primary" id="post-button" onclick="onClickWritePost()"
            style=" margin-top: 1%; margin-right: 10%">글쓰기
    </button>
</div>

</body>
</html>
