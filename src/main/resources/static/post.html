<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>게시판</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body>
<div class="background-header">

</div>
<div class="background-body">

</div>
<div class="wrap">
    <div class="header">
        <h2>My blog</h2>
        <p>
            글쓰기
        </p>
    </div>

    <div id="post-box" class="form-post">
        <div>
            <div class="form-group">
                <input id="title" class="form-control" placeholder="제목을 입력해주세요.">
            </div>
            <div class="form-group">
                <input id="username" class="form-control" placeholder="작성자명을 입력해주세요."/>
            </div>
            <div class="form-group">
                <textarea id="contents" class="form-control" rows="3" placeholder="내용을 입력해주세요."></textarea>
            </div>
            <div style="text-align: right">
                <button type="button" class="btn btn-success" onclick="onClickMainPage()">목록으로 이동</button>
                <button type="button" class="btn btn-primary" onclick="writePost()">등록하기</button>
            </div>
        </div>
    </div>

    <div id="cards-box" class="area-read">
    </div>
    <!--    <div id="main-page-button-box" style="text-align: right">-->
    <!--        <button id="main-page-button" onclick="onClickMainPage()" type="button" style="width: 150px; height: 30px">목록으로-->
    <!--            돌아가기-->
    <!--        </button>-->
    <!--    </div>-->

</div>
</body>
</html>
